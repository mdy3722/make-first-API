<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll List</title>
</head>
<body>
    <h1>투표 목록</h1>
    
    <ul>
        {% for poll in polls %}
        <li><a href="{% url 'poll_detail' poll.id %}">{{ poll.title }}</a></li>
        {% endfor %}
    </ul>

    <h2>새로운 투표 리스트 만들기</h2>
    <form method="get" action="{% url 'poll_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">투표 리스트 작성</button>
    </form>
</body>
</html>
